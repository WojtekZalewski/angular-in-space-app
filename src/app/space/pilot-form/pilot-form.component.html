<h1>{{form.get('id').value ? 'Edycja pilota' : 'Dodawanie pilota'}}</h1>

<form action="" [formGroup]="form">
  <div class="control-group">
    <label for="" class="control-label">Imię:</label>
    <input type="text" formControlName="firstName">
  </div>

  <div class="control-group">
    <label for="" class="control-label">Nazwisko:</label>
    <input type="text" formControlName="lastName">
  </div>

  <div class="control-group">
    <label for="" class="control-label">Avatar URL:</label>
    <input type="text" formControlName="imageUrl">
  </div>

  <div class="control-group">
      <label for="" class="control-label">Pogląd:</label>
      <img [src]="form.get('imageUrl').value">
  </div>

  <button type="button" routerLink="../..">Anuluj</button>
</form>
