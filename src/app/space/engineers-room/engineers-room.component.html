<h1 class="enineers-room-header">Engineers room</h1>
<p>Aktualna liczba statków w Hangarze: {{shipCount | async}}</p>
<form [formGroup]="form" (ngSubmit)="orderSpaceShips(form.value)">
  <div class="control-group">
    <label for="" class="control-label">Typ:</label>
    <br/>
    <label for="" *ngFor="let spaceShipType of spaceShipTypes">
      <input type="radio" formControlName="shipType" [value]="spaceShipType.value" />
      {{ spaceShipType.label  }} <br/>
    </label>
  </div>
  <div class="control-group">
    <label for="" class="control-label">Ilość:</label>
    <input type="number" formControlName="shipCount" />
    <span *ngIf="form.get('shipCount').hasError('required')" class="error">podaj wartość</span>
    <span *ngIf="form.get('shipCount').hasError('min') || form.get('shipCount').hasError('max')" class="error">Podaj
      liczbę z zakresu 1 - 5</span>
  </div>
  <div class="control-group">
    <button type="submit" [disabled]="form.invalid || isProducing">Produkuj</button>
    <p *ngIf="isProducing">Trwa produkcja ...</p>
  </div>
</form>
